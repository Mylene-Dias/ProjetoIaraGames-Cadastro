<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Iara Games</title>
  <link rel="stylesheet" href="../../CSS/style.css">
</head>

<body>
  <div class="form-container">
    <div class="logo">
      <img src="../../IMAGES/NewLogo.png" alt="Logo Iara Games">
    </div>

    <h2>Cadastro</h2>

    <ul id="mensagens" class="mensagens"></ul>

    <form id="formCadastro" action="/cadastrar" method="POST">
      <label for="nome">Nome completo *</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

      <label for="email">E-mail *</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label for="senha">Senha *</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" minlength="6" required>

      <label for="confirmar">Confirme sua senha *</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Digite novamente" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('formCadastro');
    const mensagens = document.getElementById('mensagens');

    form.addEventListener('submit', function (e) {
      mensagens.innerHTML = ""; 
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar').value;

      if (senha !== confirmar) {
        e.preventDefault();
        const li = document.createElement('li');
        li.textContent = "As senhas n√£o coincidem.";
        mensagens.appendChild(li);
      }
    });
  </script>
</body>
</html>
